grumphp:
    process_timeout: 120
    testsuites:
      static:
          tasks:
            - composer
            - git_blacklist
            - git_commit_message
            - securitychecker
            - phpcs
            - phpmd
            - phpmnd
    tasks:
      composer:
      securitychecker:
      git_commit_message:
      git_blacklist:
          keywords:
          - '(;| |^)(die|dd|dump|var_dump|exit|eval)\('
          - '(;| |^)exit;'
          regexp_type: E
      phpcs:
          standard: PSR2
          whitelist_patterns: ['/^app(.*)/', '/^config(.*)/', '/^recources(.*)/']
      phpstan:
          ignore_patterns: ['/^tests(.*)/', '/^database(.*)/', '/^config(.*)/', '/^routes(.*)/']
          configuration: vendor/cubesystems/static-analysers/larastan.neon
          level: 5
      phpmd:
          whitelist_patterns: ['/^app(.*)/', '/^config(.*)/', '/^recources(.*)/']
          ruleset: ['vendor/cubesystems/static-analysers/phpdm-ruleset.xml']
      phpmnd:
        directory: 'app'
        hint: false
